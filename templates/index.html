
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TigerChatter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .login-container {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<form method="POST">
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="login-container bg-white p-12 rounded-lg max-w-sm mx-auto">
        <div class="flex justify-center mb-8">
            <img src="../static/logo.png" alt="TigerChatter logo." />
        </div>
        <h1 class="text-4xl font-bold mb-8 text-center">TigerChatter</h1>
        <div class="mb-4">
            <label for="username" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input type="text" id="username" name="nm" placeholder="Username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="pswd" placeholder="Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">Login</button>
            <button class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" type="submit" name="signup">Create Account</button>
        </div>
    </div>
</body>
</form>
</html>
