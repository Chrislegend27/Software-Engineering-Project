<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./static/style.css"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <!-- Flash messages display area -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="Login">
        <form method="POST" action="{{ url_for('home') }}">
            <h2>Username:</h2>
            <p><input type="text" id="nm" name="nm" placeholder="Enter username" class="EnterBox"></p>
            <h2>Password:</h2>
            <p><input type="password" id="password" name="password" placeholder="Enter password" class="EnterBox"></p>
            <p><button type="submit">Login/Register</button></p>
        </form>
    </div>
</body>
</html>
